<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>
    <section>
        <nav>
            <a href="#"><img src="images/logo.svg" alt="" class="logo"></a>
            <ul id="menulist">
                <li><a href="#">Product</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#" class="login">Login</a></li>
            </ul>
            <img src="images/icon-hamburger.svg" alt="" class="menu-icon" onclick="togglemenu()">
        </nav>
        <div class="content">
            <div class="text-box">
                <h5><span>New</span> Monograph Dashboard</h5>
                <h1> Powerful insights into your team</h1>
                <p>Project planning and time tracking for agile teams</p>
                <h4><button class="book">Schedule a demo</button> to see a live preview</h4>
            </div>
            <div class="image-box">
                <img src="images/illustration-devices.svg" alt="">
            </div>
        </div>
    </section>
    <script>
        var menulist = document.getElementById("menulist");

        menulist.style.maxHeight = "0px";

        function togglemenu() {

            if (menulist.style.maxHeight == "0px") {
                menulist.style.maxHeight = "140px"
            } else {
                menulist.style.maxHeight = "0px";
            }
        }
    </script>
</body>

</html>
